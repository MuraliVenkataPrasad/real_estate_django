<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      {% comment %} background: linear-gradient(to right, #1e3c72, #2a5298); {% endcomment %}
      background-color: grey;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .header {
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    .header:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      }

    .container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .circle-card {
      {% comment %} background: linear-gradient(135deg, #6a11cb, #2575fc); {% endcomment %}
      background-color: purple;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .circle-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .circle-card h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .circle-card p {
      font-size: 1.2em;
      margin-top: 5px;
      color: #f0f0f0;
    }

    .footer {
      color: #ddd;
      text-align: center;
      padding: 15px;
      font-size: 1em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="header" style="border: 2px solid #fff;background-color:purple;hover">
    Admin Dashboard
  </div>

  <div class="container">
    <div class="circle-card">
      <h2>{{ user }}</h2>
      <p>Users</p>
    </div>


    
    <div class="circle-card">
      <h2>{{ list }}</h2>
      <p>Listings</p>
    </div>

    <div class="circle-card">
      <h2>{{ Realtor }}</h2>
      <p>Realtors</p>
    </div>
  </div>

  <div class="footer">
    Admin Dashboard &copy; 2024
  </div>

</body>
</html>
